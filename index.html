<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IELTS</title>
</head>
<body>
    

    <main class="main" id="main">
        <div class="container">
            <div class="main__block">
                <form class="main__subtitle">
                    <p>
                        IELTS results of students who completed a special course
                    </p>
                    <button type="button" class="main__btn">
                        create
                    </button>
                </form>
                <table class="main__table">
                    <thead class="main__thead">
                        <tr class="main__tr">
                            <td class="main__td">id</td>
                            <td class="main__td">First Name</td>
                            <td class="main__td">Last Name</td>
                            <td class="main__td">username</td>
                            <td class="main__td">age</td>
                            <td class="main__td">score</td>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr class="main__tbody__tr">
                           <td class="main__tbody__td">s
                           </td> 
                           <td class="main__tbody__td">
                           </td> 
                           <td class="main__tbody__td">
                           </td> 
                           <td class="main__tbody__td">
                           </td> 
                           <td class="main__tbody__td">
                           </td> 
                           <td class="main__tbody__td">
                           </td> 
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="popap">
                <div class="overlay"></div>
                <form action="" class="model form">
                    <div class="popap__btn">
                        <button type="button" class="btn__close "><i class="fa-solid fa-x"></i></button>
                    </div>
                    <p class="model__text">Sign up</p>
                    <input type="text" placeholder="First name" class="model__first__name" required>
                    <input type="text" placeholder="Last name" class="model__last__name" required>
                    <input type="text" placeholder="username" class="model__username" required>
                    <input type="number" placeholder="age" class="model__age" required>
                    <select class="score" name="" id="">
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                        <option value="5.5">5.5</option>
                        <option value="6">6</option>
                        <option value="6.5">6.5</option>
                        <option value="7">7</option>
                        <option value="7.5">7.5</option>
                        <option value="8">8</option>
                        <option value="8.5">8.5</option>
                        <option value="9">9</option>
                      </select>
                    <button class="register" type="submit">Register</button>
                </form>
            </div>
        </div>
        </div>
    </main>

    <script src="./js/main.js " type="module"></script>
</body>
</html>
